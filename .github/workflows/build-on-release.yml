name: build full release
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      version_tag:
        description: 'Version Tag'
        default: '21.1.2'
        required: true
  create:
    tags:
      - '*'
jobs:
  build_stretch:
    name: Build stretch
    runs-on: ubuntu-latest
    container:
      image: "greensec/bacula-fork-custom-build:stretch"
      options: --privileged --device /dev/fuse
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set env
        if: startsWith(github.ref, 'refs/tags/')
        run: echo "VERSION_TAG=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Set env
        if: github.event.inputs.version_tag != ''
        run: echo "VERSION_TAG=${{ github.event.inputs.version_tag }}" >> $GITHUB_ENV
      - name: Cache build
        uses: actions/cache@v3
        with:
          path: |
            cache
          key: "stretch-build-cache-${{ env.VERSION_TAG }}"
          restore-keys: |
            "stretch-build-cache-"
      - name: Run build script
        run: ./scripts/build.sh
        env:
          DEB_FLAVOR: "stretch"
      - name: Upload deb files
        uses: actions/upload-artifact@v3
        with:
          name: packages
          path: ./*.deb
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ./*.deb
      - name: Github pages APT repo
        uses: smeinecke/apt-repo-action@v2.1.0
        with:
          github_token: ${{ secrets.GH_PAT }}
          repo_supported_arch: amd64
          repo_supported_version: |
            stretch
            buster
            bullseye
          file: |
            *.deb
          file_target_version: stretch
          public_key: ${{ secrets.APT_PUBLIC_KEY }}
          private_key: ${{ secrets.APT_SIGNING_KEY }}
          key_passphrase: ""
